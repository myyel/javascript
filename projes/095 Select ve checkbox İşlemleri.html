<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <form id="frmValidate" name="frmValidate">
            <p>
                <label for="city">City</label>
                <select id="city">
                    <option value="JS">Javascript</option>
                    <option value="Angular">Angular JS</option>
                    <option value="React">React JS</option>
                    <option value="Vue">Vue JS</option>
                    <option value="Node">Node JS</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="accept" />
                <label for="accept">I read privacy and I agree</label>
            </p>
            <button type="button" id="btn">Click</button>
        </form>
    </div>

    <script>
        var btn = document.querySelector("#btn");
        btn.addEventListener("click", function () {
            var index = document.querySelector("#city").selectedIndex;
            var valueSelected = document.querySelector("#city").options[index].value;
            alert(valueSelected);
        });

        btn.addEventListener("click", function () {
            var control = document.querySelector("#accept");
            if (!control.checked) {
                alert("Please read and mark privacy policy");
            }
        }); 
    </script>
</body>
</html>
