<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="result"></p>

    <script>
        "use strict";

        let takeJSON = '{"firstName": "Mehmet","lastName": "Yel"}';
        let obj = JSON.parse(takeJSON);

        for (let item in obj) {
            document.querySelector("#result").innerHTML += obj[item] + "<br>";
        }
    </script>
</body>
</html>
