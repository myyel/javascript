<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div id="result"></div>
    <div id="result2"></div>
    <div id="result3"></div>
    <div id="result4"></div>
    <div id="result5"></div>


    <script>
        printScreen();
        function printScreen() {
            var x = 7;
            var y = 3.14;
            var z = 12e4;
            var m = 12e-4;


            document.getElementById("result").innerHTML = typeof x;
            document.getElementById("result2").innerHTML = typeof y;
            document.getElementById("result3").innerHTML = z;
            document.getElementById("result4").innerHTML = m;
            document.getElementById("result5").innerHTML = isNaN(m);
        }
    </script>
</body>
</html>
