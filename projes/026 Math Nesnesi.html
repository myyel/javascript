<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="result"></div>
    <div id="result2"></div>
    <div id="result3"></div>
    <div id="result4"></div>
    <div id="result5"></div>
    <div id="result6"></div>
    <div id="result7"></div>
    <div id="result8"></div>
    <div id="result9"></div>
    <div id="result10"></div>
    <div id="result11"></div>



    <script>
        show();
        function show() {

            document.getElementById("result").innerHTML = Math.PI + "<hr/>" ;
            document.getElementById("result2").innerHTML = Math.round(6.7) + "<hr/>";
            document.getElementById("result3").innerHTML = Math.pow(5, 2) + "<hr/>";
            document.getElementById("result4").innerHTML = Math.sqrt(64) + "<hr/>";
            document.getElementById("result5").innerHTML = Math.abs(-152) + "<hr/>";
            document.getElementById("result6").innerHTML = Math.ceil(9.1) + "<hr/>";
            document.getElementById("result7").innerHTML = Math.floor(9.8) + "<hr/>";
            document.getElementById("result8").innerHTML = Math.sin(120) + "<hr/>";
            document.getElementById("result9").innerHTML = Math.cos(60) + "<hr/>";
            document.getElementById("result10").innerHTML = Math.min(60, 52, -400, 62, -51) + "<hr/>";
            document.getElementById("result11").innerHTML = Math.max(60, 42, 84, 633, 84, 1257, 61) + "<hr/>";
        }
    </script>
</body>
</html>
