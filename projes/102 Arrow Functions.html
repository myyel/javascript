<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function $(par) {
            return document.querySelector(par);
        }
    </script>
</head>
<body>
    <p id="result"></p>


    <script>
        "use strict";

        const sonuc = (x, y) => x * y;

        $("#result").innerHTML = sonuc(4,5);
    </script>
</body>
</html>
