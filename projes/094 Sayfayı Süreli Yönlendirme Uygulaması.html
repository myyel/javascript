<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="result"></p>


    <script>
        go("#result", "https://www.google.com", 5);
        function go(Id, address, second) {
            if (second === 0) {
                window.location.href = address;
            }
            document.querySelector(Id).innerHTML = second + " saniye sonra yönlendirileceksiniz";
            second--;
            setTimeout(function () {
                go(Id, address, second);
            }, 1000);
        }
    </script>
</body>
</html>
