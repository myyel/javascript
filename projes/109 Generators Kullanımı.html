<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="result"></p>

    <script>
        "use strict";

        function* gen() {
            yield "Hello";
            yield "Javascriipt";
            yield "Ecmascript";
            return "Generators";
        }

        for (let item of gen())
        document.querySelector("#result").innerHTML+=item+"<br>";
    </script>
</body>
</html>
