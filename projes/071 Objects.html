<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="result"></div>

    <script>
        var result;
        result = document.getElementById("result");

        var obj = {
            firstName: "Mehmet",
            lastName: "Yel",
            age: 33,
            eyeColor: "Brown",
            confirm: true,
            fullName: function () {
                return this.firstName + " " + this.lastName
            }
        };

        result.innerHTML = obj.fullName();
    </script>
</body>
</html>
