<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="result"></p>


    <script>
        "use strict";
        let result = false;
        const pi=3.14;
        let x = 5;
        let show = new Promise(function (success, reject) {
            if (result) {
                success();
            } else {
                reject();
            }            
        });

        show.then(function success() {
            document.querySelector("#result").innerHTML = pi * x;
        })
            .catch(function reject() {
                document.querySelector("#result").innerHTML = x * x;
            });
    </script>
</body>
</html>
